name: SDKs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-sdks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python SDK dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov
          python -m pip install ./packages_python/axiomatic_proofkit ./packages_python/axiomatic_verifier

      - name: Run Python SDK tests with coverage
        run: |
          pytest tests/python_sdks \
            --maxfail=1 \
            --disable-warnings \
            --cov=axiomatic_proofkit \
            --cov=axiomatic_verifier

  node-sdks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18", "20"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test @axiomatic_oracle/proofkit
        run: |
          cd packages_node/proofkit
          npm install
          echo "Checking for test script in @axiomatic_oracle/proofkit..."
          if npm run | grep -q " test"; then
            npm test
          else
            echo "No 'test' script found for @axiomatic_oracle/proofkit, skipping tests for now."
          fi

      - name: Test @axiomatic_oracle/verifier
        run: |
          cd packages_node/verifier
          npm install
          echo "Checking for test script in @axiomatic_oracle/verifier..."
          if npm run | grep -q " test"; then
            npm test
          else
            echo "No 'test' script found for @axiomatic_oracle/verifier, skipping tests for now."
          fi
