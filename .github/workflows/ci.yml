name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest black ruff mypy jupyter
          pip install seaborn

      - name: Lint with ruff
        run: |
          ruff check . --exclude notebooks/

      - name: Check formatting with black
        run: black --check .

      - name: Type check with mypy
        run: mypy scripts/

      - name: Validate Jupyter notebooks
        run: jupyter nbconvert --to notebook --execute --inplace notebooks/*.ipynb

      - name: Run Pytest
        run: pytest
