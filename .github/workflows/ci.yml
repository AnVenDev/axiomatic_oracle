name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CI: "true"
  AWS_REGION: us-east-1
  ECR_REPO: 035754837020.dkr.ecr.us-east-1.amazonaws.com/ai-oracle-api
  IMAGE_TAG: latest
  DATA_PATH: notebooks/outputs/dataset_generated.csv

jobs:
  generate-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter pandas pyarrow tqdm

      - name: Execute generate_dataset_01 notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute notebooks/generate_dataset_01.ipynb \
            --output executed_generate_dataset_01.ipynb \
            --ExecutePreprocessor.timeout=600

      - name: Check data output
        run: |
          echo "Listing dataset contents at ${DATA_PATH}:"
          ls -l "${DATA_PATH}"
          test -f "${DATA_PATH}"

      - name: Upload cleaned dataset
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-dataset
          path: notebooks/outputs/dataset_generated.csv

      - name: Upload data quality report
        uses: actions/upload-artifact@v4
        with:
          name: data-quality-report
          path: notebooks/outputs/logs/quality_report.json

  train-and-evaluate:
    needs: generate-dataset
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download cleaned dataset
        uses: actions/download-artifact@v4
        with:
          name: cleaned-dataset
          path: .

      - name: Ensure expected CSV is present
        run: |
          echo "Listing dataset contents at ${DATA_PATH}:"
          ls -lh "${DATA_PATH}"
          test -f "${DATA_PATH}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov shap

      - name: Convert notebook to script
        run: jupyter nbconvert --to script notebooks/train_model_03.ipynb

      - name: Train model & save outputs
        run: |
          python notebooks/train_model_03.py

      - name: Assert model quality & check prediction intervals
        run: |
          python - <<'PYCODE'
          import json
          from pathlib import Path
          from glob import glob

          # Look for the metadata file in notebooks/outputs/modeling
          meta_files = glob("notebooks/outputs/modeling/**/value_regressor_v2_meta.json", recursive=True)
          assert meta_files, "âŒ Metadata file not found"

          meta_path = Path(meta_files[0])  # Use the first match
          print(f"ðŸ“„ Metadata file found: {meta_path}")

          with open(meta_path, encoding="utf-8") as f:
              meta = json.load(f)

          mae      = meta["metrics"]["mae_k"]
          coverage = meta["metrics"]["coverage_interval"]
          width    = meta["metrics"]["avg_interval_width_k"]
          r2       = meta["metrics"]["r2"]

          print(f"ðŸ“Š MAE: {mae:.2f}k, RÂ²: {r2:.2f}, Coverage: {coverage:.2%}, Width: {width:.2f}k")

          assert mae < 100, "âŒ MAE too high"
          assert coverage >= 0.80, f"âŒ Coverage too low: {coverage:.2%}"
          print("âœ… Metrics are within acceptable bounds")

          # Check if prediction_intervals.csv exists (warning only if missing)
          pred_file = meta_path.parent / "prediction_intervals.csv"
          if not pred_file.exists():
              print("âš ï¸ prediction_intervals.csv not found in folder:", pred_file.parent)
          PYCODE

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            notebooks/outputs/modeling/property/value_regressor_v2.joblib
            notebooks/outputs/modeling/property/value_regressor_v2_meta.json

  build-and-push-image:
    needs: train-and-evaluate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          echo "Building Docker image ${ECR_REPO}:${IMAGE_TAG}..."
          docker build -t $ECR_REPO:$IMAGE_TAG .
          echo "Pushing Docker image to ECR..."
          docker push $ECR_REPO:$IMAGE_TAG

  deploy-to-prod:
    needs: build-and-push-image
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export ECR_REPO=${{ env.ECR_REPO }}
            export IMAGE_TAG=${{ env.IMAGE_TAG }}
            export AWS_REGION=${{ env.AWS_REGION }}

            set -e

            echo "Starting deploy on EC2"
            echo "Pulling from: $ECR_REPO:$IMAGE_TAG"

            if command -v aws &> /dev/null; then
              echo "Logging into ECR..."
              aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
            else
              echo "aws CLI not found on EC2. Skipping ECR login."
            fi

            docker pull $ECR_REPO:$IMAGE_TAG

            docker stop ai-oracle-api || true
            docker rm ai-oracle-api || true

            echo "Running: docker run -d --name ai-oracle-api -p 80:8000 $ECR_REPO:$IMAGE_TAG"
            docker run -d \
              --name ai-oracle-api \
              -p 80:8000 \
              $ECR_REPO:$IMAGE_TAG

            echo "==========================="
            echo "Running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}"
            echo "==========================="

  python-sdks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install SDK dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov
          python -m pip install ./packages_python/axiomatic_proofkit ./packages_python/axiomatic_verifier

      - name: Run Python SDK tests (tolerant if no tests yet)
        run: |
          echo "Running pytest for Python SDKs (if tests exist)..."
          pytest -q || status=$?
          if [ "${status:-0}" = "5" ]; then
            echo "No tests collected for Python SDKs (exit code 5). This is acceptable for now."
            exit 0
          elif [ -n "${status:-}" ] && [ "${status}" != "0" ]; then
            echo "Pytest failed with exit code ${status}"
            exit "${status}"
          fi

  node-sdks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18", "20"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test @axiomatic_oracle/proofkit
        run: |
          cd packages_node/proofkit
          npm install
          echo "Checking for test script in @axiomatic_oracle/proofkit..."
          if npm run | grep -q " test"; then
            npm test
          else
            echo "No 'test' script found for @axiomatic_oracle/proofkit, skipping tests for now."
          fi

      - name: Test @axiomatic_oracle/verifier
        run: |
          cd packages_node/verifier
          npm install
          echo "Checking for test script in @axiomatic_oracle/verifier..."
          if npm run | grep -q " test"; then
            npm test
          else
            echo "No 'test' script found for @axiomatic_oracle/verifier, skipping tests for now."
          fi
