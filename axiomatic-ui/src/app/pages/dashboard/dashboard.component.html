<div class="dashboard-container">
  <h1>AI Oracle dashboard</h1>

  <section class="input-section">
    <h2>Enter asset details in JSON format</h2>
    <textarea
      [(ngModel)]="jsonInput"
      rows="15"
      placeholder="Paste here your JSON input..."
    ></textarea>

    <button mat-raised-button color="primary" (click)="sendRequest()">
      Send to Oracle
    </button>
  </section>

  <section *ngIf="errorMessage && !response" class="error-section">
    <mat-card class="error-card" color="warn">
      <strong>Error:</strong>
      <pre>{{ errorMessage }}</pre>
    </mat-card>
  </section>

  <section class="output-section" *ngIf="response && !errorMessage">
    <h2>Result</h2>
    <pre>{{ response | json }}</pre>

    <button mat-stroked-button color="accent" (click)="simulatePublish()">
      Publish on Algorand
    </button>
  </section>
</div>
